<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper"></div>
    <div class="image">
      <img src="image/chim hoạt hình.jpg" alt="" />
    </div>
    <div class="image">
      <img src="image/cậu bé và chú bướm.jpg" alt="" />
    </div>
    <div class="image">
      <img src="image/chú chó tập yoga.jpg" alt="" />
    </div>
    <div class="image">
      <img src="image/pororo.webp" alt="" />
    </div>
    <div class="image">
      <img src="image/chó con.jpg" alt="" />
    </div>
    <div class="image">
      <img src="image/thỏ.jpg" alt="" />
    </div>

    <div class="gallery">
      <i class="fa-solid fa-xmark close"></i>
      <div class="gallery_inner">
        <img src="image/chim hoạt hình.jpg" alt="" />
      </div>
      <div class="control prev">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="control next">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
